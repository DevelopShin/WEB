<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            width: 250px;
            height: 250px;
            background-color: rosybrown;
        }
    </style>

</head>
<body>
    <div class="alert-box" id='alert'>
        <p>Alert box</p>
    </div>


    <button id= "button" onclick="btn()">close</button>


    <script>
        function btn(){
            let text = document.getElementById('button').innerText
            if(text=="close"){
                document.getElementById('alert').style.display = 'none'
                document.getElementById('button').innerHTML='open'
            }else{
                document.getElementById('alert').style.display = 'block'
                document.getElementById('button').innerHTML='close'
            }

        }
        // function Close(){ document.getElementById('alert').style.display = 'none' }

        //     document.getElementById().style.display 
        //     document.getElementById('alert').style.display = 'block' 
        // }

    </script>

</body>
</html>
